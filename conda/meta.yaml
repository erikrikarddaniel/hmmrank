{% set version = "1.4.1" %}

package:
  name: hmmrank
  version: {{ version }}

source:
  url: https://github.com/erikrikarddaniel/hmmrank/archive/v{{ version }}.tar.gz

build:
  noarch: generic

requirements:
  build:
    - python
    - setuptools

  run:
    - r-dplyr >=1.0.0
    - r-dtplyr
    - r-tidyr
    - r-data.table
    - r-optparse
    - r-readr
    - r-stringi
    - r-stringr
